<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻星科技</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" stroke="#6a1b9a" stroke-width="3" fill="transparent"/>
                <text x="50%" y="50%" text-anchor="middle" stroke="#6a1b9a" stroke-width="1px" dy=".3em" font-size="24">PS</text>
            </svg>
            <h1>幻星科技</h1>
        </div>
        <nav>
            <a href="#home">首頁</a>
            <a href="#features">特色</a>
            <a href="#contact">聯繫</a>
        </nav>
    </header>
    <main id="home">
        <section class="hero">
            <div class="hero-content">
                <h2>引領科技未來</h2>
                <p>我們的創新驅動了未來的科技發展。</p>
                <button id="cta">立即了解</button>
            </div>
        </section>
        <section class="features" id="features">
            <div class="feature">
                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="25" cy="25" r="20" stroke="#6a1b9a" stroke-width="3" fill="#b39ddb"/>
                </svg>
                <h3>特色一</h3>
                <p>這裡介紹第一個特色。</p>
            </div>
            <div class="feature">
                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                    <rect width="50" height="50" style="fill:#d1c4e9;stroke:#6a1b9a;stroke-width:3"/>
                </svg>
                <h3>特色二</h3>
                <p>這裡介紹第二個特色。</p>
            </div>
            <div class="feature">
                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="25,5 45,45 5,45" style="fill:#e1bee7;stroke:#6a1b9a;stroke-width:3"/>
                </svg>
                <h3>特色三</h3>
                <p>這裡介紹第三個特色。</p>
            </div>
        </section>
        <section class="contact" id="contact">
            <h2>聯繫我們</h2>
            <form>
                <input type="text" placeholder="姓名" required>
                <input type="email" placeholder="郵箱" required>
                <textarea placeholder="訊息" required></textarea>
                <button type="submit">發送</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 幻星科技. 保留所有權利。</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
